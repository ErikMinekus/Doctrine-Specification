language: php

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

before_script:
  - mkdir -p build/logs

script:
  - composer test

after_success:
  - php vendor/bin/coveralls -v
